version: "3.1"

nlu:
- intent: greet
  examples: |
    - hey
    - hello
    - hi
    - hello there
    - good morning
    - good evening
    - moin
    - hey there
    - let's go
    - hey dude
    - goodmorning
    - goodevening
    - good afternoon

- intent: get_all_classes
  examples: |
    - Show me all classes
    - List all classes
    - Get me the class information
    - What classes are available?

- intent: goodbye
  examples: |
    - cu
    - good by
    - cee you later
    - good night
    - bye
    - goodbye
    - have a nice day
    - see you around
    - bye bye
    - see you later

- intent: affirm
  examples: |
    - yes
    - y
    - indeed
    - of course
    - that sounds good
    - correct

- intent: deny
  examples: |
    - no
    - n
    - never
    - I don't think so
    - don't like that
    - no way
    - not really

- intent: mood_great
  examples: |
    - perfect
    - great
    - amazing
    - feeling like a king
    - wonderful
    - I am feeling very good
    - I am great
    - I am amazing
    - I am going to save the world
    - super stoked
    - extremely good
    - so so perfect
    - so good
    - so perfect

- intent: mood_unhappy
  examples: |
    - my day was horrible
    - I am sad
    - I don't feel very well
    - I am disappointed
    - super sad
    - I'm so sad
    - sad
    - very sad
    - unhappy
    - not good
    - not very good
    - extremly sad
    - so saad
    - so sad

- intent: bot_challenge
  examples: |
    - are you a bot?
    - are you a human?
    - am I talking to a bot?
    - am I talking to a human?

- intent: specify_class
  examples: |
    - Tell me about the course [Discrete Structures](course_name)
    - I want information on [Principles of Finance](course_name)
    - What can you tell me about [Calculus II](course_name)
    - Give me details about [Foundations of Computer Science](course_name)
    - Provide information on [Linear Algebra](course_name)
    - Tell me everything about [Marketing 101](course_name)
    - What do you know about [Principles of Finance](course_name)
    - Describe [ORGANIZATIONAL BEHAVIOR](course_name)
    - Explain [Statistics II](course_name) to me
    - [Database Systems](course_name) details, please
    - Can you give me the scoop on [Software Engineering I](course_name)
    - I'd like to learn about [Accounting I](course_name)
    - Share some insights on [ORGANIZATIONAL BEHAVIOR](course_name)
    - What's the story with [Principles of Marketing](course_name)
    - I'm interested in [Chemistry I](course_name)
    - Tell me more about [Organic Chemistry](course_name)
    - I need info on [Intro to Evolution](course_name)
    - ORGANIZATIONAL BEHAVIOR

- regex: course_name
  examples: |
    - [A-Z][A-Z0-9\s]*

