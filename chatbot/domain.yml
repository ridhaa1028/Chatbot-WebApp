---
version: "3.1"
intents:
  - greet
  - specify_class
  - get_all_classes
  - find_classes
  - description_class
  - test_events
  - test_infrastructure
  
entities:
  - title
  - professor
  - course
actions:
  - action_get_course_sections
  - action_get_all_classes
  - action_get_course_subjects
  - action_get_professor_classes
  - action_get_course_description
  - action_test_events
  - action_test_infrastructure
responses:
  utter_greet:
    - text: Hi, Welcome to ProfBot, your personal Rowan University assistant! How can I help?
slots:
  title:
    type: text
    mappings:
      - type: from_entity
        entity: title
  professor:
    type: text
    mappings:
      - type: from_entity
        entity: professor
  course:
    type: text
    mappings:
      - type: from_entity
        entity: course


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true




